<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=false, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="input-row">
            <div class="user">
                <img src="img/customer.png" alt="customer-png">
                <h2 class="title">Users</h2>
            </div>
            <div class="input-field">
                <input type="text" id="input" placeholder="Search">
            </div>
        </div>
        <div class="cards-row">
            <div class="card">
                <div class="profile">
                    <div class="img-container">
                        <img class="user-img" src="img/users/alexander-hipp.jpg" alt="profile">
                    </div>
                    <h2 class="user-name">Alexander hipp</h2>
                </div>
                <div class="user-bio">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Alias, maiores. Recusandae, perspiciatis. Ex molestiae sapiente sunt quibusdam alias aliquam necessitatibus!
                </div>
            </div>
        </div>
    </div>
</body>

</html>
